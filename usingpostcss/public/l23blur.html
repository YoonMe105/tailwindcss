<!DOCTYPE html>
<html>
    <head>
        <title>Blur</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
           .box{
                width: 300px;
                height: 300px;
                margin: 10px;
           }
        </style>
    </head>
    <body>

        <h1>This is tailwind css.</h1>

        <div class="box blur-none">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-sm">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-md">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-lg">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-xl">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-2xl">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        <div class="box blur-3xl">
            <img src="./img/photo6.png" alt="weowone" />
        </div>

        <hr/>

        

    </body>
</html>
