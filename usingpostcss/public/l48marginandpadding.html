<!DOCTYPE html>
<html>
    <head>
        <title>Margin and Padding</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />  
    </head>
    <body>

        <h1>This is tailwind css.</h1>

        <h3>Margin</h3>

        <div class="w-40 h-40 bg-stone-200 m-10">DIV BOX 1</div>

        <div class="w-40 h-40 bg-stone-200 mx-10">DIV BOX 2</div>
        <div class="w-40 h-40 bg-stone-200 my-10">DIV BOX 3</div>
        <div class="w-40 h-40 bg-stone-200 ml-10">DIV BOX 4</div>
        <div class="w-40 h-40 bg-stone-200 mr-10">DIV BOX 5</div>
        <div class="w-40 h-40 bg-stone-200 mt-10">DIV BOX 6</div>
        <div class="w-40 h-40 bg-stone-200 mb-10">DIV BOX 7</div>
        <div class="w-40 h-40 bg-stone-200">DIV BOX 8</div>

        <div class="w-40 h-40 bg-stone-200 m-auto">DIV BOX 9</div>
        <div class="w-40 h-40 bg-stone-200 mx-auto">DIV BOX 10</div>
       

        <br/><hr/><br/>


        <h3>Padding</h3>

        <div class="w-40 h-40 bg-stone-200 p-5 m-10">DIV BOX 1</div>
        <div class="w-40 h-40 bg-stone-200 px-5 m-10">DIV BOX 2</div>
        <div class="w-40 h-40 bg-stone-200 py-5 m-10">DIV BOX 3</div>
        <div class="w-40 h-40 bg-stone-200 pl-5 m-10">DIV BOX 4</div>
        <div class="w-40 h-40 bg-stone-200 pr-5 m-10">DIV BOX 5</div>
        <div class="w-40 h-40 bg-stone-200 pt-5 m-10">DIV BOX 6</div>
        <div class="w-40 h-40 bg-stone-200 pb-5 m-10">DIV BOX 7</div>

       


    </body>
</html>
