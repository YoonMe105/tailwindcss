<!DOCTYPE html>
<html>
    <head>
        <title>Object Fit</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
  <h1 class="text-center text-3xl font-bold text-emerald-700 mb-10">This is a tailwind css using PostCSS</h1>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto" /> null
  </div>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto object-none" /> object-none
  </div>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto object-contain" /> object-contain
  </div>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto object-cover" /> object-cover
  </div>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto object-fill" /> object-fill
  </div>

  <div class="bg-indigo-300 my-5">
    <img src="./img/number.png" class="w-96 h-52 mx-auto object-scale-down" /> object-scale-down
  </div>
  

    </body>
</html>

<!-- 
object-none  object-fit:none;
object-cover  object-fit:cover;
object-contain  object-fit:contain;
object-fill  object-fit:fill;
object-scale-down  object-fit:scale-down; 
-->
