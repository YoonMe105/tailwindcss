<!DOCTYPE html>
<html>
    <head>
        <title>Container and Boxsizing</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
  <h1 class="text-center text-3xl font-bold text-emerald-700 mb-10">This is a tailwind css using PostCSS</h1>

  <div class="mx-auto">This is awesome tailwind css</div>
  <div class="container mx-auto">This is container</div>
  <div class="container sm:mx-auto">This is container in sm</div>
  <div class="container md:mx-auto">This is container in md</div>
  <div class="container lg:mx-auto">This is container in lg</div>
  <div class="container xl:mx-auto">This is container in xl</div>
  <div class="container 2xl:mx-auto">This is container in 2xl</div>

  <hr/>


  <div class="w-36 h-36 bg-blue-500">Normal</div>
  <br/>

  <div class="w-36 h-36 bg-blue-500 border-8 border-black box-border">border box</div>
  <br/>

  <div class="w-36 h-36 bg-blue-500 border-8 border-black box-content">border content</div>
  <br/>

  

  
  

    </body>
</html>
