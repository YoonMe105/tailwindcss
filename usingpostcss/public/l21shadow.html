<!DOCTYPE html>
<html>
    <head>
        <title>Shadow And Drop Shadow</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            body{
                background-color: #f1f1f1;
            }

            .box{
                width: 200px;
                height: 200px;
                background-color: #aaa;
                margin: 20px;
            }

            .d-flex{
                width: 600px;
                display: flex;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwind css.</h1>

        <div class="d-flex">
            <div class="box shadow-none border-8"></div>
            <div class="box drop-shadow-none border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-sm border-8"></div>
            <div class="box drop-shadow-sm border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow border-8"></div>
            <div class="box drop-shadow border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-md border-8"></div>
            <div class="box drop-shadow-md border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-lg border-8"></div>
            <div class="box drop-shadow-lg border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-xl border-8"></div>
            <div class="box drop-shadow-xl border-8"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-2xl"></div>
            <div class="box drop-shadow-2xl"></div>
        </div>

        <div class="d-flex">
            <div class="box shadow-inner border-8"></div>
        </div>

    </body>
</html>
