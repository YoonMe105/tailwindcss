<!DOCTYPE html>
<html>
    <head>
        <title>Object Position</title>
        <link href="./tailwind.css" rel="stylesheet" type="text/css" />
        <style type="text/css">
            
        </style>
    </head>
    <body>
        
  <h1 class="text-center text-3xl font-bold text-emerald-700 mb-10">This is a tailwind css using PostCSS</h1>

  object-center
  <img src="./img/number.png" class="w-36 h-36 object-none object-center mx-auto mb-5" />

  object-left
  <img src="./img/number.png" class="w-36 h-36 object-none object-left mx-auto mb-5" />

  object-top
  <img src="./img/number.png" class="w-36 h-36 object-none object-top mx-auto mb-5" />

  object-right
  <img src="./img/number.png" class="w-36 h-36 object-none object-right mx-auto mb-5" />

  object-bottom
  <img src="./img/number.png" class="w-36 h-36 object-none object-bottom mx-auto mb-5" />

  object-left-top
  <img src="./img/number.png" class="w-36 h-36 object-none object-left-top mx-auto mb-5" />

  object-right-top
  <img src="./img/number.png" class="w-36 h-36 object-none object-right-top mx-auto mb-5" />

  object-left-bottom
  <img src="./img/number.png" class="w-36 h-36 object-none object-left-bottom mx-auto mb-5" />

  object-right-bottom
  <img src="./img/number.png" class="w-36 h-36 object-none object-right-bottom mx-auto mb-5" />

  
  

    </body>
</html>

<!-- 
object-center   object-position:center;default 
object-left     object-position:left;
object-top      object-position:top;
object-right    object-position:right;
object-bottom   object-position:bottom;

object-left-top         object-position:left top;
object-right-top        object-position:right top;
object-left-bottom      object-position:left bottom;
object-right-bottom     object-position:right bottom;
-->
